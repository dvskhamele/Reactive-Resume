<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signimus Resume Creator</title>
    <meta
      name="description"
      content="A free and open-source resume builder that simplifies the process of creating, updating, and sharing your resume."
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background-color: #f9fafb;
        overflow: hidden;
        height: 100%;
      }
      #root {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #22c55e;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      h1 {
        color: #1e293b;
        margin: 0 0 10px 0;
      }
      p {
        color: #64748b;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="spinner"></div>
      <h1>Signimus Resume Creator</h1>
      <p>Loading application...</p>
    </div>
    <script>
      // Simple client-side app initialization
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        root.innerHTML = `
          <div style="text-align:center;padding:20px;">
            <h1>Signimus Resume Creator</h1>
            <p>A client-only version using local storage for all data.</p>
            <p>All resume data is saved locally in your browser.</p>
            <button onclick="window.location.reload()" style="padding:10px 20px;background:#22c55e;color:white;border:none;border-radius:4px;cursor:pointer;margin-top:20px;">Continue to App</button>
          </div>
        `;
      });
    </script>
  </body>
</html>
