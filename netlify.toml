[build]
  base = "."
  command = "VITE_USE_LOCAL_STORAGE=true npx nx build client"
  publish = "dist/apps/client"
  ignore = "git diff --quiet HEAD^ HEAD 2>/dev/null || echo 'Changes detected, proceeding with build'"

[context.production]
  command = "VITE_USE_LOCAL_STORAGE=true npx nx build client"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200