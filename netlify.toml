[build]
  base = "."
  command = "VITE_USE_LOCAL_STORAGE=true pnpm build:client"
  publish = "dist/apps/client"
  ignore = "git diff --quiet HEAD^ HEAD 2>/dev/null || echo 'Changes detected, proceeding with build'"
  environment = { NODE_VERSION = "22.13.1" }

[context.production]
  command = "VITE_USE_LOCAL_STORAGE=true pnpm build:client"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "VITE_USE_LOCAL_STORAGE=true npx nx serve client"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"